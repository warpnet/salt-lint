name: lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, develop ]

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: markdownlint-cli
      uses: nosborn/github-action-markdown-cli@v1.1.1
      with:
        files: .
        config_file: ".markdownlint.yaml"

  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: dockerlint
      uses: brpaz/hadolint-action@v1.1.0
      with:
        dockerfile: docker/Dockerfile

  flake8:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistic
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --statistics

  codespell:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Lint with codespell
      run: |
        pip install codespell
        codespell --skip="./.git*,./saltlint/rules/FileManagedReplaceContentRule.py"

  pylint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Lint with pylint
      run: |
        python setup.py install
        pip install pylint
        pylint --ignore=build \
        --disable=missing-docstring,invalid-name,unused-argument,\
        no-self-use,useless-object-inheritance,too-many-instance-attributes,\
        too-few-public-methods,too-many-locals,no-member,not-callable,\
        too-many-statements,too-many-branches,too-many-arguments,\
        duplicate-code,dangerous-default-value $(find . -type f -name "*.py")
